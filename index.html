<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="dist/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="wrapper"><img src="images/gallery/strange-1440x900.jpg" alt="strange" title="strange" data-href="https://www.google.com"></div>
        <div class="wrapper"><img src="images/gallery/deadshot-1280x800.jpg" alt="deadshot"></div>
        <div class="wrapper"><img src="images/gallery/space-750x1334.jpg" alt="space"></div>
        <div class="wrapper"><img src="images/gallery/tower-750x1334.jpg" alt="tower"></div>
    </div>

    <div class="lpDynamicGallery">
        <div class="navigation">
            <div class="close">
                <img src="images/close.png" alt="close">
            </div>
        </div>
        <div class="container">
            <div id="prev" class="controls">
                <img src="images/prev.png" alt="prev">
            </div>
            <div class="imagesContainer">
                <div class="images">
                    <div class="wrapper">
                        <div class="title">
                            <a href=""></a>
                        </div>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div id="next" class="controls">
                <img src="images/next.png" alt="next">
            </div>
        </div>
    </div>

    <script>
        var thumbs = '.main .wrapper img';
        var gallery = new DynamicGallery({
            thumbs: thumbs
        });
    </script>
</body>
</html>
